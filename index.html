<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kehadiran Wajah - Pilot Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; align-items: center; 
            background: #1e1e1e; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        h1 { margin-top: 20px; color: #00ff88; }
        #container { 
            position: relative; 
            margin-top: 20px; 
            border: 4px solid #444; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        video { display: block; }
        canvas { position: absolute; top: 0; left: 0; }
        #status { 
            margin-top: 15px; 
            padding: 10px 20px; 
            background: #333; 
            border-radius: 5px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SYSTEM PILOT TEST: AIMAN</h1>
    <div id="container">
        <video id="video" width="720" height="560" autoplay muted></video>
    </div>
    <div id="status">Sila tunggu, model sedang dimuatkan...</div>
</body>
</html>
