<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Test - Sistem Kehadiran Wajah</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; background: #121212; color: white; font-family: sans-serif; height: 100vh; justify-content: center; }
        h1 { margin-top: 0; color: #00ff88; text-transform: uppercase; letter-spacing: 2px; }
        #container { position: relative; border: 5px solid #333; border-radius: 10px; overflow: hidden; background: #000; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        canvas { position: absolute; top: 0; left: 0; }
        #status { margin-top: 15px; padding: 15px 30px; background: #222; border-radius: 50px; font-weight: bold; border: 1px solid #444; min-width: 300px; text-align: center; }
        
        /* Overlay untuk aktifkan audio */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
        }
        #startBtn {
            padding: 20px 50px; font-size: 20px; font-weight: bold; cursor: pointer;
            border-radius: 50px; border: none; background: #00ff88; color: #121212;
            transition: transform 0.2s, background 0.2s;
        }
        #startBtn:hover { background: #00cc6e; transform: scale(1.05); }
        #startBtn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="margin-bottom: 20px;">SISTEM KEHADIRAN AI</h2>
        <button id="startBtn">AKTIFKAN KAMERA & AUDIO</button>
        <p style="margin-top: 15px; color: #888; font-size: 14px;">Klik untuk memulakan sesi imbasan</p>
    </div>

    <h1>PILOT TEST: AIMAN</h1>
    
    <div id="container">
        <video id="video" width="720" height="560" autoplay muted></video>
    </div>

    <div id="status">Sila tunggu, model sedang dimuatkan...</div>

    <script>
        // Tambahan kecil untuk mengawal overlay dari sini atau script.js
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');

        startBtn.addEventListener('click', () => {
            // AudioContext akan dimulakan dalam script.js apabila butang ini diklik
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 300);
        });
    </script>
</body>
</html>
